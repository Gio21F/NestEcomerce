version: '3'

services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "6432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME} 
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: shopp
    volumes:
      - ./postgres:/var/lib/postgresql/data

